<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب السعرات الحراريه</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,700&display=swap&subset=arabic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calorie-box">
            <div class="title">
                <h3>حاسبة الاحتياجات اليومية من السعرات الحرارية</h3>
            </div>
            <div class="error-message">
                <p>خطأ</p>
            </div>
            <div class="content">
                <form action="" enctype="multipart/form-data">

                        <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <label>الجنس</label>
                            </div>
                            <div class="col-sm-9">
                                <div class="radio-container">
                                    <input type="radio" name="gender" id="male" value="male">
                                    <label for="male">رجل</label>
                                </div>   
                                <div class="radio-container">
                                    <input type="radio" name="gender" id="female" value="female">
                                    <label for="female">امرأة </label>
                                </div>             
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="age">السن</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="age" name="age" class="form-control age with-span">
                                    <span class="unit">سنه</span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="weight">الوزن</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="weight" name="weight" class="form-control weight with-span">
                                    <span class="unit">كجم</span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="height">الطول</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="height" name="height" class="form-control height with-span">
                                    <span class="unit">سم</span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label class="fx-label">المعادلة</label>
                                </div>
                                <div class="col-sm-9">
                                    <div class="fx-container">
                                        <input type="radio" class="fx-type" name="fx" id="milfen" value="milfen">
                                        <label for="milfen">ملفين سانت جوير</label>
                                    </div>   
                                    <div class="fx-container">
                                        <input type="radio" class="fx-type" name="fx" id="haris" value="haris">
                                        <label for="haris">هاريس بندكت</label>
                                    </div>
                                    <div class="fx-container">
                                        <input type="radio" class="fx-type has-fat" name="fx" id="katch" value="katch">
                                        <label for="katch">كاتش ماكردل</label>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="fat">الدهون</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" id="fat" name="fat" class="form-control fat with-span" disabled>
                                    <span class="unit">%</span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="activity">مستوي النشاط</label>
                                </div>
                                <div class="col-sm-9">
                                    <select id="activity" name="activity" class="form-control">
                                        <option value="">معدل الأيض الاساسي</option>
                                        <option value="1">تدريب بدني (little or no)</option>
                                        <option value="2">تدريب من 1-3 ايام</option>
                                        <option value="3">تدريب من 3-5 ايام</option>
                                        <option value="4">تدريب من 6-7 ايام</option>
                                        <option value="5">تدريب مرتين يوميا</option>
                                    </select>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="calorie-control">
                        <button type="submit" class="btn show-result">احسب احتياجك</button>
                    </div>
                    
                </form>
            <div class="calorie-result hidden">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="bmr-result box-result">
                            <h4>معدل الأيض الاساسي</h4>
                            <p>
                                <span class="bmr-value">0</span>
                                <span class="unit">سعر حراري /يوم</span>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="tdee-result box-result">
                            <h4>الاحتياجات اليومية من السعرات</h4>
                            <p>
                                <span class="tdee-value">0</span>
                                <span class="unit">سعر حراري /يوم</span>
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
